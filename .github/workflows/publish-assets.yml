name: Deploy Assets to Azure Blob Storage

on:
  push:
    branches: [main]
    paths: ["dist/**"]
  workflow_dispatch:

jobs:
  deploy-assets:
    name: Upload Images to Azure Blob Storage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure dist exists and is not empty
        run: |
          test -d dist || (echo "dist/ not found" && exit 1)
          find dist -type f | grep -q . || (echo "dist/ is empty" && exit 1)

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload dist/ to container/prefix
        run: |
          az storage blob upload-batch \
            --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
            --auth-mode login \
            --destination "${{ secrets.AZURE_STORAGE_CONTAINER }}" \
            --destination-path "${{ secrets.AZURE_DEST_PREFIX }}" \
            --source dist \
            --overwrite

      - name: Print public base URL
        run: |
          echo "âœ… Deployment complete"
          echo "Base URL:"
          echo "https://${{ secrets.AZURE_STORAGE_ACCOUNT }}.blob.core.windows.net/${{ secrets.AZURE_STORAGE_CONTAINER }}/${{ secrets.AZURE_DEST_PREFIX }}"
          echo "Movies:     https://${{ secrets.AZURE_STORAGE_ACCOUNT }}.blob.core.windows.net/${{ secrets.AZURE_STORAGE_CONTAINER }}/${{ secrets.AZURE_DEST_PREFIX }}/movies/"
          echo "Characters: https://${{ secrets.AZURE_STORAGE_ACCOUNT }}.blob.core.windows.net/${{ secrets.AZURE_STORAGE_CONTAINER }}/${{ secrets.AZURE_DEST_PREFIX }}/characters/"
